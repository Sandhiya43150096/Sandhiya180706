<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let arr=[23,34,45,56,67,78] //homogeneous
        console.log(arr) //entire array

        //inorder to get single or seperate value from the array we have to go for index value...

        console.log(arr)
        console.log(arr[2])
        console.log(arr[5])

        let a=[23,"Raja",6n,"Rani"] //heterogeneous
        console.log(a)

        //inorder to add a single value inside the array we have to go for index value

        console.log(a)

        a[4]="Chinnu"
        console.log(a)

        a[10]="minnu"
        console.log(a)

        console.log(a[6]) //undefined
        console.log(a[20]) //undefined

        let arr1=["Sudhir","Arun","Jaya","Raju","Bujji"]
        console.log(arr1)

        //PUSH... IT IS USED TO ADD AN ELEMENT AT THE ENDING OF THE ARRAY...
        arr1.push("Cherry")
        console.log(arr1)

        arr1.push("Bunny")
        console.log(arr1)

        //POP... IT IS USED TO REMOVE AN ELEMENT AT THE ENDING OF THE ARRAY...
        console.log(arr1)

        arr1.pop()
        console.log(arr1)

        arr1.pop()
        console.log(arr1)

        //SHIFT... IT IS USED TO REMOVE AN ELEMENT FROM THE BEGNNING OF THE ARRAY...
        console.log(arr1)

        arr1.shift()
        console.log(arr1)

        arr1.shift()
        console.log(arr1)

        arr1.shift()
        console.log(arr1)

        //UNSHIFT... IT IS USED TO ADD AN ELEMENT AT THE BEGINNING OF THE ARRAY...
        console.log(arr1)

        arr1.unshift("Kamalesh")
        console.log(arr1)

        arr1.unshift("Puspharaj")
        console.log(arr1)

        //INDEXOF...IT IS USED TO PROVIDE INDEX VALUE OF AN ELEMENT WHERE WE HAVE TO PROVIDE ELEMENT VALUE
        console.log(arr1)

        let b=arr1.indexOf("Bujji")
        console.log(b)

        let c=arr1.indexOf("Raju")
        console.log(c)

        //AT... IT IS USED TO PROVIDE THE VALUE OF THE ELEMENT,WHERE WE HAVE TO PASS THE INDEX VALUE AS A INPUT
        console.log(arr1)

        let d=arr1.at(2)
        console.log(d)

        let e=arr1.at(0)
        console.log(e)

        //SLICE... IT IS USED TO EXTRACT A PART FROM THE ARRAY BUT SLICE WILL NOT AFFECT THE ORIGINAL ARRAY
        console.log(arr1)

        let x=arr1.slice(1,3)
        console.log(x)

        console.log(arr1)

        //SPLICE... IT IS USED TO EXTRACT A PART FROM THE ARRAY BUT WHERE IT WILL AFFECT THE ORIGINAL ARRAY
        console.log(arr1)

        let y=arr1.splice(1,3)
        console.log(y)

        console.log(arr1)

        //REVERSE... IT IS USED TO REVERSE THE ENTIRE ARRAY
        console.log(arr1)

        let p=arr1.reverse()
        console.log(p)

        //JOIN...IT IS USED TO JOIN TWO VALUES
        console.log(arr1)

        let q=arr1.join("the great")
        console.log(q)

        //INCLUDES...IT WILL CHECK WHETHER THE VALUE IS PRESENT OR NOT...IF IT IS PRESENT IT WILL RETURN TRUE ORELSE FALSE
        console.log(arr1)

        let z=arr1.includes("Bujji")
        console.log(z)

        
















    </script>

</body>
</html>
