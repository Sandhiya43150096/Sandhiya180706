<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // for loop
        for(i=0;i<=10;i++){
            console.log(i)
        }

        // while loop
        let a=15;
        while(a<20){
            console.log(a)
            a++;
        }

        // do while loop
        let b=30
        do{
            console.log(b)
            b++;
        }while(b<35)

        b=30
        do{
            console.log(b)
            b++;
        }while(b==35)



    </script>
</body>
</html>
