<body>
    <script>
        // if block
        let a=50;
        let b=30;

        if(a>b){
            console.log("heyy chitti")
        }

        if(a<b){
            console.log("hello rani")
        }

        // if else
        let p=100;
        let q=40;

        if(p+q==140)
        {
            console.log("i am if block")
        }
        else{
            console.log("i am else block")
        }

        
        if(p-q==140)
        {
            console.log("i am if block")
        }
        else{
            console.log("i am else block")
        }

        // if-else ladder
        let m=300;
        let n=100;

        if(m>n){
            console.log("hi dinga")
        }
        else if(m+n==400){
            console.log("hello dingi")
        }
        else{
            console.log("i am else block")
        }
        // hi dinga

        if(m<n){
            console.log("hi dinga")
        }
        else if(m+n==400){
            console.log("hello dingi")
        }
        else{
            console.log("i am else block")
        }
        // hello dingi

        if(m<n){
            console.log("hi dinga")
        }
        else if(m-n==400){
            console.log("hello dingi")
        }
        else{
            console.log("i am else block")
        }
        // i am else block

        // switch case
        let day=2;
        let dayname;

        switch(day){
                case 1:
                dayname="Sunday"
                break;

                case 2:
                dayname="Monday"
                break;    

                case 3:
                dayname="Tuesday"
                break; 
                
                case 4:
                dayname="Wednesday"
                break;

                case 5:
                dayname="Thursday"
                break;

                case 6:
                dayname="Friday"
                break;

                case 7:
                dayname="Saturday"
                break;
               
        }
        console.log(dayname)

        day=10;
        dayname;

        switch(day){
                case 1:
                dayname="Sunday"
                break;

                case 2:
                dayname="Monday"
                break;    

                case 3:
                dayname="Tuesday"
                break; 
                
                case 4:
                dayname="Wednesday"
                break;

                case 5:
                dayname="Thursday"
                break;

                case 6:
                dayname="Friday"
                break;

                case 7:
                dayname="Saturday"
                break;

                default:
                dayname="invalid day"    
               
        }
        console.log(dayname)


    </script>
