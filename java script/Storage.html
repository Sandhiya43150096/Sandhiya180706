<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn1">Click here for Local Storage</button>
    <button id="btn2">Click here for Session Storage</button>

    <script>
         //LOCAL STORAGE...
         let btn1=document.getElementById("btn1")
         btn1.addEventListener("click",()=>{
           localStorage.setItem("chocolate","kitkat")
           localStorage.getItem("chocolate")
           localStorage.removeItem("subject")     
        })

        //SESSION STORAGE...
        let btn2=document.getElementById("btn2")
        btn2.addEventListener("click",()=>{
            sessionStorage.setItem("food","sambar")
            sessionStorage.setItem("Drink","Pepsi")
            sessionStorage.getItem("Drink")
            sessionStorage.removeItem("food")

        })
    </script>

</body>
</html>
