<body>

    <script>

        //MAP
        let arr=[24,48,72,96]
        console.log(arr)

        //INDEX VALUE
        console.log([2])

        //VARIABLE.MAP(VAR)=>PRINT(VAR)
        
        arr.map((raja)=>console.log(raja))

        let names=["ashish","dany","johnas","jaya"]
        console.log(names)
        console.log([1])
        console.log([3])

        names.map((chinnu)=>console.log(chinnu))

        //FILTER
        let arr1=[10,30,50,300,600,900]
        console.log(arr1)

        //VARIABLE.FILTER((VAR)=>CONDITION)
        arr1.filter((sudhir)=>sudhir>300)

        let a=arr1.filter((sudhir)=>sudhir>300)
        console.log(a)

        


    </script>
